<!-- Container Central da Página com botão de cadastro -->
<div class="container-fluid roboto">

    <div class="row bg-img">
        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-white text-left"><i class="fas fa-arrow-left fonteh5 mt-2"></i></a>

            <h1 class="fonteh1 text-center">Temas</h1>
            <h5 class="fonteh5 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo tema!</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-5">
                    <div class="form-group">
                        <input [(ngModel)] = "tema.descricao" type="text" class="form-control" id="descricao"
                            placeholder="Digite o tema a ser cadastrado">
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-outline-light mb-2" (click) = "cadastrarTema()">Cadastrar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!--/Container Central da Página com botão de cadastro -->

<!-- Container de exibição de todos os temas -->
<div class="container roboto">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="Todos os temas">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class = "text-center">Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <!-- Interpolação de dados -->
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class = "d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-info mx-3" 
                            [routerLink] = "['/tema-edit', item.id]">Editar</button>
                            <button type="button" class="btn btn-outline-danger" data-dismiss="modal" [routerLink] = "['/tema-delete',item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--/Container de exibição de todos os temas -->
