<div class="container my-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-black">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-danger">Tem certeza que deseja apagar essa postagem? Uma vez apagada, a postagem
                não pode ser recuperada!</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center my-4">
        <div class="col-md-4">



            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title mb-0">{{postagem.titulo}}</h5>
                    <p class="card-text"><small class="text-muted">Tema: {{postagem.tema.descricao}}</small></p>
                    <p class="card-text">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.date}}</small></p>


                </div>
            </div>


        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <p class="text-center mr-3">Deseja apagar a postagem com os dados acima?</p>
            <button type="button" class="btn btn-outline-danger mr-4 mb-2" (click) = "inicio()">❌</button>
            <button type="button" class="btn btn-outline-success mb-2" (click)="apagar()">✔</button>
        </div>
        
    </div>

    
</div>
