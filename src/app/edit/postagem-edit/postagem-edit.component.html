<div class="container mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-black">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">

                <label for="titulo">Titulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" name="titulo" id="titulo"
                    placeholder="Digite o titulo de sua Postagem">

            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" cols="75"
                    rows="10" placeholder="Digite o conteúdo de sua Postagem(Mais de 10 caracteres)"></textarea>
            </div>

            <div class="form-group">
                <label for="tema">Selecione ou <a routerLink="/tema">Cadastre</a> um
                    tema.</label>
                <select [(ngModel)]='idTema' class="form-control" name="tema" id="tema" (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.descricao}}
                    </option>
                </select>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <p class="text-center mr-3">Deseja atualizar a postagem com os dados acima?</p>
                    <button type="button" class="btn btn-outline-danger mr-4 mb-2" routerLink = "/inicio" >❌</button>
                    <button type="button" class="btn btn-outline-success mb-2" (click)="atualizar()">✔</button>
                </div>
                
            </div>
        </div>
    </div>

</div>
